<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Google Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .admin-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }
        
        .admin-card {
            background: linear-gradient(135deg, var(--color-neutral), var(--color-neutral-light));
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 20px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .admin-title {
            color: var(--color-gold);
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        
        .admin-subtitle {
            color: var(--color-white);
            opacity: 0.8;
            margin-bottom: 2rem;
        }
        
        .status-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }
        
        .status-connected {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
            border: 2px solid #22c55e;
        }
        
        .status-disconnected {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 2px solid #ef4444;
        }
        
        .google-btn {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 2rem;
            background: white;
            color: #1a1a1a;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .google-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
        }
        
        .google-btn img {
            width: 24px;
            height: 24px;
        }
        
        .disconnect-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            margin-top: 1rem;
        }
        
        .info-text {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 2rem;
            line-height: 1.6;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 2rem;
            color: var(--color-gold);
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="cursor-follower"></div>
    <canvas id="particles-canvas"></canvas>
    
    <div class="admin-container">
        <div class="admin-card">
            <h1 class="admin-title">üîê Admin</h1>
            <p class="admin-subtitle">Configura√ß√£o do Google Calendar</p>
            
            <div id="status-container">
                <div class="status-badge status-disconnected">
                    ‚ö†Ô∏è Desconectado
                </div>
                <p class="info-text">
                    Conecte sua conta do Google Calendar para ativar a sincroniza√ß√£o autom√°tica de agendamentos.
                </p>
                <a href="/api/oauth/authorize" class="google-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Conectar com Google
                </a>
            </div>
            
            <a href="/" class="back-link">‚Üê Voltar para o site</a>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>
        async function checkConnectionStatus() {
            try {
                const response = await fetch('/api/oauth/status');
                const data = await response.json();
                
                const statusContainer = document.getElementById('status-container');
                
                if (data.connected) {
                    statusContainer.innerHTML = `
                        <div class="status-badge status-connected">
                            ‚úÖ Conectado
                        </div>
                        <p class="info-text">
                            Sua conta Google Calendar est√° conectada e sincronizando agendamentos automaticamente.
                            <br><br>
                            <strong>Email:</strong> ${data.email || 'N√£o dispon√≠vel'}
                        </p>
                        <button onclick="disconnect()" class="google-btn disconnect-btn">
                            Desconectar
                        </button>
                    `;
                }
            } catch (error) {
                console.error('Erro ao verificar status:', error);
            }
        }
        
        async function disconnect() {
            if (confirm('Tem certeza que deseja desconectar o Google Calendar?')) {
                try {
                    await fetch('/api/oauth/disconnect', { method: 'POST' });
                    location.reload();
                } catch (error) {
                    alert('Erro ao desconectar');
                }
            }
        }
        
        checkConnectionStatus();
    </script>
</body>
</html>
